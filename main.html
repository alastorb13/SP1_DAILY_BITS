<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/debug.css" />
    <link rel="stylesheet" href="styles/containers.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    <div id="container">
      <div id="house">
        <div id="principal" class="container">
          <!-- Inicio contenedor de un solo botón -->
          <div class="row row-cols-1">
            <div class="col">
              <!-- Espacio para introducción -->
              <div class="contenedorq margauto textcenter"><p>Practica tus conocimientos en la <br> categoría que prefieras</p></div>
            </div>
            <!-- Botón 1 -->
            <div class="col textcenter" id="category1">
              <div class="img-circle">
                <svg
                  class="progress-ring"
                  width="100"
                  height="100">
                  <circle
                  class="progress-ring__circle"
                  stroke="green"
                  stroke-width="4"
                  fill="transparent"
                  r="48"
                  cx="50"
                  cy="50"/>
                </svg>
                <div class="img-circle2"></div>
                <div class="img-circle-cat1"></div>
              </div>
              <div class="textecenter"><a href="#"><p>HTML</p></a></div>
            </div>
            <!-- Botón 1 Fin -->
          </div>
          <!-- Fin contenedor de un solo botón -->
          <!-- Contenedor de dos botones-->
          <div class="row row-cols-2 margauto">
            <!-- Botón 2 -->
            <div class="col" id="category2">
              <div class="img-circle">
                <svg
                  class="progress-ring"
                  width="100"
                  height="100">
                  <circle
                  id="circle2"
                  class="progress-ring__circle2"
                  stroke="green"
                  stroke-width="4"
                  fill="transparent"
                  r="48"
                  cx="50"
                  cy="50"/>

            <!-- Fin Botón 2 -->

                  width="100"
                  height="100">

                  id="circle3"
                  class="progress-ring__circle"
                  stroke="green"
                  stroke-width="4"

                  cx="50"
                  cy="50"/>

                <div class="img-circle2"></div>
                <div class="img-circle-cat3"></div>

              <div class="textcenter margauto"><p>JS</p></div>
            </div>
            <!-- Fin Botón 3 -->
            <!-- Botón 4 -->
            <div class="col"id="category4">
              <div class="img-circle">
                <svg
                  class="progress-ring"
                  width="100"
                  height="100">
                  <circle
                  id="circle4"
                  class="progress-ring__circle"
                  stroke="green"
                  stroke-width="4"
                  fill="transparent"

              <div class="img-circle">

            </div>

          </div>

        <div class="contenedors"></div>

    </div>
      <!-- Empieza navbar inferior -->
      <nav
        class="

          fixed-bottom

        "

        <div class="navbar-nav d-flex justify-content-md-between mx-auto" >
          <!-- Botón Home -->
          <a class="nav-item nav-link textcenter" id="home" href="#"
            ><i
              class="bi-house-door"
              style="font-size: 1.5rem"
              role="img"
              aria-label="GitHub"
            ></i>
            <p>Home</p></a
          >
          <!-- Botón Estadísticas-->

            <p>Estadísticas</p></a
          >
          <!-- Botón Perfil -->
          <a class="nav-item nav-link textcenter" id="perfil" href="#"

            ></i>
